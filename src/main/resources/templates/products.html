<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head(title='Products')"></head>
<body>
    <div th:replace="fragments :: header"></div>
    <div class="container">
        <h1 class="text-center">Products</h1>
        <table class="table table-striped">
            <thead>
                <th scope="col">Product Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">Id</td>
                    <td th:text="${product.productName}">Product Name</td>
                    <td th:text="${#numbers.formatCurrency(product.price)}">Price</td>
                    <td>
                        <a class="btn btn-primary" href="#" th:href="@{/products/{id}(id=${product.id})}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="fragments :: footer"></footer>
    <script th:replace="fragments :: script"></script>
</body>
</html>
