<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head(title='Error')"></head>
<body>
    <div th:replace="fragments :: header"></div>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Oops</h1>
        <div class="col-lg-6 mx-auto">
            <h3 class="display-5 text-center" th:text="${errorCode}">200</h3>
            <p class="lead mb-4" th:text="${errorText}">The page you are looking for doesn't exist.</p>
        </div>
    </div>
    <footer th:replace="fragments :: footer"></footer>
    <script th:replace="fragments :: script"></script>
</body>
</html>
